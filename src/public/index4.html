<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- googe fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>span</title>
</head>

<body>
    <h1 class="text-center text-5xl font-Poppins font-bold underline">Spaing columns</h1>


    <hr class=" h-[4px] bg-slate-500 mt-10">

    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-red-400 rounded-lg shadow-md px-10 py-10 ">
            <p class="text-center">1</p>
        </div>
        <div class="bg-sky-400 rounded-lg shadow-md px-10 py-10 ">
            <p class="text-center">2</p>
        </div>
        <div class="bg-green-400 rounded-lg shadow-md px-10 py-10 ">
            <p class="text-center">3</p>
        </div>

        <div class="col-span-3 bg-violet-400 rounded-lg shadow-md px-10 py-10">
            <p class="text-center">4 & 5</p>
        </div>
        <div class="bg-yellow-400 rounded-lg shadow-md px-10 py-10 ">
            <p class="text-center">3</p>
        </div>
    </div>


    <h1 class="text-center text-5xl font-Poppins font-bold underline mt-10">Spaing Row columns</h1>
    <hr class=" h-[4px] bg-slate-500 mt-10">
    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="col-span-2 bg-yellow-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="row-span-3 bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center ">1 & 2</p>
        </div>
        <div class="row-span-2 bg-yellow-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
    </div>


    <h1 class="text-center text-5xl font-Poppins font-bold underline mt-10">Spaing Row columns</h1>
    <hr class=" h-[4px] bg-slate-500 mt-10">

    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="row-span-2 bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center ">1 & 2</p>
        </div>
        <div class="bg-yellow-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="bg-yellow-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-yellow-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="col-span-12 bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
    </div>


</body>


</html>
